<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSXBKJEiCTixQfnk4H8BsAIKodp9vPzqi7LwQbuJJEgfkDhrrtxbzYpG2QjhwGG" crossorigin="anonymous">
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <div class="container">
    <h1 align=center>My Photo Gallery</h1>

    <div class="row">
      <div class="col-md-4 mb-3">
        <a href="collegepic.jpg" class="gallery-link">
          <img src="collegepic.jpg" style="height: 400px; width: 800px;" alt="Image 1 thumbnail" class="img-fluid">
        </a>
      </div>

      <div class="col-md-8 mb-5">
        <a href="Accommodation.jpg" class="gallery-link">
          <img src="Accommodation.jpg"style="height: 400px; width: 800px;" alt="Image 2 thumbnail" class="img-fluid">
        </a>
      </div>

      </div>
  </div>

</body>
</html>
